<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Math Quiz with Score</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 1.2em;
      padding: 8px;
      width: 100px;
      text-align: center;
    }
    button {
      margin-left: 10px;
      font-size: 1.2em;
      padding: 8px 16px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Math Quiz</h1>
  <div id="question">Loading question...</div>
  <input type="text" id="answerInput" autocomplete="off" />
  <button id="submitBtn">Submit</button>
  <div id="feedback"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSPE-4K795XhOnWcN9apup6U-FLcP6MzuVmmYU8U2OsWZFTx_xQt93S1qZZyze-n7OPrAp007oDU4CW/pub?output=csv';

    let quizData = [];
    let currentQuestionIndex = 0;
    let isCheckingAnswer = true;
    let score = 0;

    const questionEl = document.getElementById('question');
    const answerInput = document.getElementById('answerInput');
    const submitBtn = document.getElementById('submitBtn');
    const feedbackEl = document.getElementById('feedback');

    async function loadQuizData() {
      try {
        const response = await fetch(csvUrl);
        const csvText = await response.text();
        // Parse CSV rows
        const rows = csvText.trim().split('\n').map(row => row.split(','));
        // Remove header row and store as array of objects {Question, Answer}
        quizData = rows.slice(1).map(r => ({
          question: r[0].trim(),
          answer: r[1].trim(),
        }));
        showQuestion();
      } catch (error) {
        questionEl.textContent = 'Failed to load quiz data.';
        console.error(error);
      }
    }

    function showQuestion() {
      if (currentQuestionIndex >= quizData.length) {
        // Quiz finished: show final score
        questionEl.textContent = `Quiz complete! You got ${score} out of ${quizData.length} correct! ðŸŽ‰`;
        answerInput.style.display = 'none';
        submitBtn.style.display = 'none';
        feedbackEl.textContent = '';
        return;
      }

      const q = quizData[currentQuestionIndex];
      questionEl.textContent = `Q${currentQuestionIndex + 1}: ${q.question}`;
      answerInput.value = '';
      answerInput.disabled = false;
      feedbackEl.textContent = '';
      submitBtn.textContent = 'Submit';
      isCheckingAnswer = true;
      answerInput.focus();
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim();
      const correctAnswer = quizData[currentQuestionIndex].answer;

      if (userAnswer === '') {
        feedbackEl.textContent = 'Please enter an answer.';
        return;
      }

      if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        feedbackEl.style.color = 'green';
        feedbackEl.textContent = 'Correct! ðŸŽ‰';
        score++;
      } else {
        feedbackEl.style.color = 'red';
        feedbackEl.textContent = `Wrong. The correct answer is ${correctAnswer}.`;
      }

      answerInput.disabled = true;
      submitBtn.textContent = 'Next';
      isCheckingAnswer = false;
    }

    submitBtn.addEventListener('click', () => {
      if (isCheckingAnswer) {
        checkAnswer();
      } else {
        currentQuestionIndex++;
        showQuestion();
      }
    });

    answerInput.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    submitBtn.click();
  }
});

    

    // Load the quiz data on page load
    loadQuizData();
  </script>
</body>
</html>
