<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Quiz with Timer and Pause</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
      position: relative;
    }
    #timerContainer {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      gap: 10px;
      align-items: center;
      font-size: 1rem;
    }
    #pauseBtn {
      cursor: pointer;
      background: #444;
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-weight: normal;
      font-size: 0.9rem;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 1.2em;
      padding: 8px;
      width: 100px;
      text-align: center;
    }
    button {
      margin-left: 10px;
      font-size: 1.2em;
      padding: 8px 16px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
      height: 24px;
    }
  </style>
</head>
<body>

  <h1>Math Quiz</h1>

  <button id="startBtn">Start Quiz</button>

  <div id="timerContainer">
    <span id="timer">00:00</span>
    <button id="pauseBtn">Pause</button>
  </div>

  <div id="quizContainer" style="display:none;">
    <div id="question">Loading question...</div>
    <input type="text" id="answerInput" autocomplete="off" />
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
  </div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSPE-4K795XhOnWcN9apup6U-FLcP6MzuVmmYU8U2OsWZFTx_xQt93S1qZZyze-n7OPrAp007oDU4CW/pub?output=csv';

    let quizData = [];
    let currentQuestionIndex = 0;
    let isCheckingAnswer = true;
    let score = 0;

    const startBtn = document.getElementById('startBtn');
    const timerContainer = document.getElementById('timerContainer');
    const timerEl = document.getElementById('timer');
    const pauseBtn = document.getElementById('pauseBtn');
    const quizContainer = document.getElementById('quizContainer');
    const questionEl = document.getElementById('question');
    const answerInput = document.getElementById('answerInput');
    const submitBtn = document.getElementById('submitBtn');
    const feedbackEl = document.getElementById('feedback');

    let timerInterval = null;
    let elapsedSeconds = 0;
    let isPaused = false;

    // Timer formatting helper
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        if (!isPaused) {
          elapsedSeconds++;
          timerEl.textContent = formatTime(elapsedSeconds);
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    pauseBtn.addEventListener('click', () => {
      if (!isPaused) {
        // Pause quiz
        isPaused = true;
        pauseBtn.textContent = 'Resume';
        answerInput.disabled = true;
        submitBtn.disabled = true;
        feedbackEl.textContent = 'Quiz paused';
        feedbackEl.style.color = 'gray';
      } else {
        // Resume quiz
        isPaused = false;
        pauseBtn.textContent = 'Pause';
        answerInput.disabled = false;
        submitBtn.disabled = false;
        feedbackEl.textContent = '';
        answerInput.focus();
      }
    });

    async function loadQuizData() {
      try {
        const response = await fetch(csvUrl);
        const csvText = await response.text();
        const rows = csvText.trim().split('\n').map(row => row.split(','));
        quizData = rows.slice(1).map(r => ({
          question: r[0].trim(),
          answer: r[1].trim(),
        }));
        showQuestion();
      } catch (error) {
        questionEl.textContent = 'Failed to load quiz data.';
        console.error(error);
      }
    }

    function showQuestion() {
      if (currentQuestionIndex >= quizData.length) {
        stopTimer();
        questionEl.textContent = `Quiz complete! You got ${score} out of ${quizData.length} correct! ðŸŽ‰`;
        answerInput.style.display = 'none';
        submitBtn.style.display = 'none';
        feedbackEl.textContent = `Time elapsed: ${formatTime(elapsedSeconds)}`;
        feedbackEl.style.color = 'black';
        pauseBtn.style.display = 'none';
        return;
      }

      const q = quizData[currentQuestionIndex];
      questionEl.textContent = `Q${currentQuestionIndex + 1}: ${q.question}`;
      answerInput.value = '';
      answerInput.disabled = false;
      submitBtn.disabled = false;
      feedbackEl.textContent = '';
      submitBtn.textContent = 'Submit';
      isCheckingAnswer = true;
      answerInput.focus();
    }

    function checkAnswer() {
      const userAnswer = answerInput.value.trim();
      const correctAnswer = quizData[currentQuestionIndex].answer;

      if (userAnswer === '') {
        feedbackEl.textContent = 'Please enter an answer.';
        feedbackEl.style.color = 'red';
        return;
      }

      if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
        feedbackEl.style.color = 'green';
        feedbackEl.textContent = 'Correct! ðŸŽ‰';
        score++;
      } else {
        feedbackEl.style.color = 'red';
        feedbackEl.textContent = `Wrong. The correct answer is ${correctAnswer}.`;
      }

      answerInput.disabled = true;
      submitBtn.textContent = 'Next';
      isCheckingAnswer = false;
    }

    submitBtn.addEventListener('click', () => {
      if (isPaused) return; // ignore clicks while paused

      if (isCheckingAnswer) {
        checkAnswer();
      } else {
        currentQuestionIndex++;
        showQuestion();
      }
    });
    

document.addEventListener('keydown', (e) => {
  if (e.key === 'Enter' && !isPaused && quizContainer.style.display !== 'none') {
    e.preventDefault();
    submitBtn.click();
  }
});



    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      quizContainer.style.display = 'block';
      timerContainer.style.display = 'flex';
      elapsedSeconds = 0;
      score = 0;
      currentQuestionIndex = 0;
      isPaused = false;
      pauseBtn.textContent = 'Pause';
      loadQuizData();
      startTimer();
    });
  </script>
</body>
</html>
